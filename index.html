<html>
<head>
    <script src="https://use.typekit.net/iso8obv.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <style>
        body {
            font-family: "orator-std";
            background-color: #1d1f21;
            color: rgb(209, 79, 65);
            font-size: 1.3rem;
        }
        main {
            display: grid;
            grid-template-columns: repeat(16, 6.25%);
            grid-template-rows: repeat(16, 6.25%);
            max-width: 1024px;
            min-width: 360px;
            margin: 1.5em auto;
        }
        a {
            cursor: pointer;
        }
        a.closeButton {
            font-family: "Wingdings";
            position: absolute;
            top: 0;
            right: 0;
            display: block;
            height: 45px;
            width: 45px;
            line-height: 45px;
            text-align: center;
            font-size: 2em;
            z-index: 100;
        }
        h1 {
            text-transform: uppercase;
        }
        main > h1 {
            position: absolute;
            top: 290px;
            width: 256px;
            transform: rotate(-90deg);
            transform-origin: left top 0;
            text-align: right;
            line-height: .75em;
            margin: 0;
            padding-top: 0.13em;
        }
        section > h1 {
            background-color: rgb(209, 79, 65);
            color: #1d1f21;
            padding-left: 0.5em;
        }
        object {
            position: fixed;
            bottom: 33%;
            opacity: 0.15;
            transform: rotate(-45deg);
        }
        dl, ul, section {
            grid-column-start: 2;
            grid-column-end: 17;
        }
        dl, ul {
            display: grid;
            grid-template-columns: repeat(16, 6.25%);
        }
        .procedure  dt {
            display: list-item;
            list-style-type: decimal-leading-zero;
            list-style-position: outside;
        }
        dt, li {
            grid-column-start: 2;
            grid-column-end: 13;
        }
        dd {
            grid-column-start: 13;
            grid-column-end: 17;
            margin: 0;
            overflow: hidden;
            font-size: 1rem;
            align-content: center;
            line-height: 1.75rem;
        }
        li:nth-child(4n+1), dt:nth-child(4n+1), dt:nth-child(4n+1) + dd {
            background-color: rgba(209, 79, 65, 0.15);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li a {
            display: block;
            width: 100%;
            font-size: 1.25em;
        }
        .start-transition {
            transform: translateY(-100px);
            opacity: 0
        }
        .end-transition {
            transform: translateY(0);
            opacity: 1.0
        }
    </style>
</head>
<body>
    <script src="bundle.js"></script>
</body>
</html>
